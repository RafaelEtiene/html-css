<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse encima de cada elemento para descobrir qual tag deverá ser usada em cada caso.</p>

    <ul>
        <li><abbr title="Tag <p>">Parágrafos</abbr>
        <li><abbr title="Tag <h1>">Títulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Códigos</abbr></li>
        <li><abbr title="Tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Tag <ul> e <li>">Listas com demarcadores</abbr></li>







    </ul>
